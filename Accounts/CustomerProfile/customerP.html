    <style>
        .box {
            padding: 5px 15px;
            width: fit-content;
            margin: auto;
            cursor: pointer;
            border: 1px solid black;
            border-radius: 5px;
        }

        .flex {
            display: flex;
            gap: 15px;
        }

        .customer {}

        .customerDetails {
            flex-direction: column;
            margin-top: 15px;
            position: fixed;
            top: 35px;
            right: 55px;
            width: 80%;
            opacity: 1;
            height: fit-content;
            background-color: rgb(212, 232, 238);

        }

        .customerDetails .prop {
            background-color: gray;
            border: none;
        }

        .customerDetails.close {
            /* transition: 3s ease; */
            height: 0;
            opacity: 0;
            height: 0;
            padding: 0 8px;
            overflow: hidden;
            transition: all .3s ease .15s;
            overflow: hidden;
            /* transition: 5s ease;
         */


            /* height: 0; */
            /* display: none; */
        }




        .customerDetails.show {
            height: auto;
        }
    </style>

        <p>Name</p>

        <p> main</p>
