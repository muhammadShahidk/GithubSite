    <style>
		.container {
			display: grid; /* Set the container as a grid */
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Create columns with a minimum width of 200px, and use as many columns as can fit within the container */
			grid-gap: 20px; /* Add a 20px gap between grid items */
			padding: 20px; /* Add padding to the container */
			background-color: #f2f2f2; /* Set a background color for the container */

		.item {

			font-size: 30px; /* Set the font size of the grid items */

		.item-1 {
			grid-column: 1 / 3; /* Span two columns */
			grid-row: 1 / 3; /* Span two rows */
		}

		.item-2 {

		}

		@media (max-width: 768px) { /* Apply the following styles when the viewport is smaller than 768px */
			.container {
				grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Change the column size to a minimum of 100px */

			}
		}
	</style>
